# Profile de Teste (H2 - Banco em memória)
# Usado automaticamente durante os testes

spring.application.name=Green-way
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Database Configuration (H2 - Testes)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security - Desabilitar para testes
spring.security.user.name=test
spring.security.user.password=test

# JWT (valores de teste)
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-32-characters-long
jwt.expiration=3600000

# RabbitMQ - Desabilitar auto-configuração para testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitRepositoriesAutoConfiguration

# ORS API (não usado em testes)
ors.api.key=test-key
ors.api.url=https://api.openrouteservice.org/v2/directions/driving-car

# Cache - Desabilitar para testes
spring.cache.type=none

# Actuator - Desabilitar para testes
management.endpoints.enabled-by-default=false

# Flyway - Desabilitar para testes (usa H2 com create-drop)
spring.flyway.enabled=false

