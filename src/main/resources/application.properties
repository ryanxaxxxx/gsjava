spring.datasource.url=${DB_URL:jdbc:sqlserver://sqlserver-greenwaygs.database.windows.net:1433;database=greenwaydb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30}
