<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Endere√ßos - GreenWay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d8659 0%, #1e5d3f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #2d8659 0%, #1e5d3f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d8659 0%, #1e5d3f 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(45, 134, 89, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 134, 89, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #2d8659;
            border: 2px solid #2d8659;
        }

        .btn-secondary:hover {
            background: #2d8659;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .enderecos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .endereco-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .endereco-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-id {
            background: linear-gradient(135deg, #2d8659 0%, #1e5d3f 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .card-icon {
            font-size: 1.5em;
        }

        .card-body {
            color: #333;
        }

        .card-field {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .field-label {
            font-weight: 600;
            color: #2d8659;
            min-width: 80px;
            font-size: 0.9em;
        }

        .field-value {
            color: #555;
            flex: 1;
            word-break: break-word;
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .card-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-card {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: #2d8659;
            color: white;
        }

        .btn-edit:hover {
            background: #1e5d3f;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d8659;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .modal-form-group {
            margin-bottom: 20px;
        }

        .modal-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d8659;
            font-weight: 600;
            font-size: 0.95em;
        }

        .modal-form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .modal-form-group input:focus {
            border-color: #2d8659;
            box-shadow: 0 0 0 3px rgba(45, 134, 89, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-modal-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-modal-cancel:hover {
            background: #e0e0e0;
        }

        .btn-modal-save {
            background: linear-gradient(135deg, #2d8659 0%, #1e5d3f 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(45, 134, 89, 0.3);
        }

        .btn-modal-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 134, 89, 0.4);
        }

        @media (max-width: 768px) {
            .enderecos-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2em;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üå± GreenWay</div>
            <div class="subtitle">Lista de Endere√ßos Cadastrados</div>
            <div class="actions">
                <a href="/cadastro-endereco.html" class="btn btn-primary">
                    ‚ûï Cadastrar Novo Endere√ßo
                </a>
                <a href="/index.html" class="btn btn-secondary">
                    üè† Voltar para Home
                </a>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando endere√ßos...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="enderecosContainer" style="display: none;">
            <div class="enderecos-grid" id="enderecosGrid"></div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üìç</div>
            <div class="empty-text">Nenhum endere√ßo cadastrado ainda</div>
            <a href="/cadastro-endereco.html" class="btn btn-primary">
                Cadastrar Primeiro Endere√ßo
            </a>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">‚úèÔ∏è Editar Endere√ßo</div>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="modal-form-group">
                    <label for="editEndereco">Endere√ßo</label>
                    <input type="text" id="editEndereco" required>
                </div>
                <div class="modal-form-group">
                    <label for="editNumero">N√∫mero</label>
                    <input type="text" id="editNumero" required>
                </div>
                <div class="modal-form-group">
                    <label for="editCep">CEP</label>
                    <input type="text" id="editCep" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-modal btn-modal-cancel" onclick="fecharModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-modal btn-modal-save">
                        Salvar Altera√ß√µes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function carregarEnderecos() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('enderecosContainer');
            const emptyState = document.getElementById('emptyState');
            const grid = document.getElementById('enderecosGrid');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                container.style.display = 'none';
                emptyState.style.display = 'none';

                const response = await fetch('/api/enderecos');
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar endere√ßos');
                }

                const enderecos = await response.json();
                
                loading.style.display = 'none';

                if (enderecos.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    grid.innerHTML = '';
                    enderecos.forEach((endereco, index) => {
                        const card = criarCardEndereco(endereco, index);
                        grid.appendChild(card);
                    });
                    container.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Erro ao carregar endere√ßos: ' + err.message;
                console.error('Erro:', err);
            }
        }

        function criarCardEndereco(endereco, index) {
            const card = document.createElement('div');
            card.className = 'endereco-card';
            card.style.animationDelay = `${index * 0.1}s`;

            card.innerHTML = `
                <div class="card-header">
                    <span class="card-id">ID: ${endereco.id || 'N/A'}</span>
                    <span class="card-icon">üìç</span>
                </div>
                <div class="card-body">
                    <div class="card-field">
                        <span class="field-label">Endere√ßo:</span>
                        <span class="field-value">${endereco.endereco || 'N/A'}</span>
                    </div>
                    <div class="card-field">
                        <span class="field-label">N√∫mero:</span>
                        <span class="field-value">${endereco.numero || 'N/A'}</span>
                    </div>
                    <div class="card-field">
                        <span class="field-label">CEP:</span>
                        <span class="field-value">${endereco.cep || 'N/A'}</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-card btn-edit" onclick="abrirModalEdicao(${endereco.id})">
                        ‚úèÔ∏è Editar
                    </button>
                    <button class="btn-card btn-delete" onclick="excluirEndereco(${endereco.id})">
                        üóëÔ∏è Excluir
                    </button>
                </div>
            `;

            return card;
        }

        function abrirModalEdicao(id) {
            fetch(`/api/enderecos/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar endere√ßo');
                    }
                    return response.json();
                })
                .then(endereco => {
                    document.getElementById('editId').value = endereco.id;
                    document.getElementById('editEndereco').value = endereco.endereco || '';
                    document.getElementById('editNumero').value = endereco.numero || '';
                    document.getElementById('editCep').value = endereco.cep || '';
                    document.getElementById('editModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao carregar endere√ßo para edi√ß√£o');
                });
        }

        function fecharModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        }

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const formData = new URLSearchParams();
            formData.append('endereco', document.getElementById('editEndereco').value);
            formData.append('numero', document.getElementById('editNumero').value);
            formData.append('cep', document.getElementById('editCep').value);
            
            fetch(`/api/enderecos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    fecharModal();
                    carregarEnderecos();
                    alert('Endere√ßo atualizado com sucesso!');
                } else {
                    response.text().then(text => {
                        alert('Erro ao atualizar endere√ßo: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar endere√ßo. Tente novamente.');
            });
        });

        function excluirEndereco(id) {
            if (!confirm('Tem certeza que deseja excluir este endere√ßo?')) {
                return;
            }
            
            fetch(`/api/enderecos/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    carregarEnderecos();
                    alert('Endere√ßo exclu√≠do com sucesso!');
                } else {
                    response.text().then(text => {
                        alert('Erro ao excluir endere√ßo: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao excluir endere√ßo. Tente novamente.');
            });
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                fecharModal();
            }
        }

        // Carregar endere√ßos ao carregar a p√°gina
        carregarEnderecos();

        // Atualizar a cada 5 segundos (opcional)
        // setInterval(carregarEnderecos, 5000);
    </script>
</body>
</html>
